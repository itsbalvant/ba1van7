<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Post Deleted | Balvant Chavda</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../blog-post.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .deleted-post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
        }

        .deleted-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            color: #22d3ee;
            opacity: 0.8;
            animation: pulse 2s infinite;
            max-width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .deleted-title {
            font-size: 2.5rem;
            color: #e5e7eb;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #22d3ee, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0 1rem;
            word-wrap: break-word;
        }

        .deleted-message {
            color: #9ca3af;
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(21, 94, 117, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-home-btn:hover {
            background: rgba(14, 116, 144, 0.8);
            transform: translateY(-2px);
        }

        .deleted-card {
            background: rgba(15, 15, 15, 0.4);
            backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.075);
            border-radius: 1rem;
            padding: 3rem;
            margin: 2rem;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .deleted-post-container {
                padding: 1rem;
                min-height: 50vh;
            }

            .deleted-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }

            .deleted-title {
                font-size: 1.75rem;
            }

            .deleted-message {
                font-size: 1rem;
                padding: 0 0.5rem;
            }

            .deleted-card {
                padding: 1.5rem;
                margin: 1rem;
            }

            .back-home-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 380px) {
            .deleted-card {
                margin: 0.5rem;
                padding: 1rem;
            }

            .deleted-title {
                font-size: 1.5rem;
            }

            .deleted-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="ultra-glass-morphic-bg">
            <div class="header-content">
                <div class="logo-container">
                    <div class="animated-logo">
                        <svg class="shield-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="shield-path" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#22d3ee" stroke-width="2"/>
                            <path class="shield-check" d="M9 12l2 2 4-4" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <a href="/" class="logo-link">
                        <h1>Balvant</h1>
                    </a>
                </div>
                <nav>
                    <a href="/">Home</a>
                    <a href="../index.html#blog">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Deleted Post Content -->
        <div class="blog-post-container">
            <div class="deleted-card">
                <div class="deleted-post-container">
                    <i data-lucide="file-x" class="deleted-icon"></i>
                    <h1 class="deleted-title">Post Deleted</h1>
                    <p class="deleted-message">
                        This post has been removed by the author. The content is no longer available as it contained sensitive information that needed to be protected.
                    </p>
                    <a href="/" class="back-home-btn">
                        <i data-lucide="home" class="icon-cyan"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="ultra-glass-morphic-bg">
            <p>Â© 2024 Balvant Chavda. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
